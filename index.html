<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <!-- Start of References -->
    <!-- Favicon -->
    <link rel="icon" href="images/weather_favicon.png" type="image/x-icon" />

    <!-- Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <!-- End of References -->
  </head>
  <body
    class="d-flex flex-column min-vh-100 position-relative justify-content-center p-5 pb-5 align-items-center"
    id="body"
  >
    <!-- Start of Header -->
    <header class="container text-center" id="header"></header>
    <!-- End of Header->

    <! -- Start of Realtime Weather and Location Search -->
    <main
      class="container row d-flex justify-content-center mt-4 mb-4"
      id="main"
    >
      <div
        class="card shadow px-5 py-1 text-center d-flex justify-content-center w-75 mb-5"
        id="divSearch"
      >
        <div class="card-body">
          <div class="container">
            <div class="container justify-content-center d-flex">
              <input
                type="text"
                name="location"
                id="inputLocation"
                class="form-control text-center mt-3"
                placeholder="Type location here..."
                maxlength="30"
                required
              />
            </div>
            <div class="container justify-content-center d-flex">
              <button
                id="btnSearchLocation"
                class="btn btn-info mt-4 mb-2 text-white fw-bolder ps-5 pe-5 fs-4"
                type="button"
              >
                üîç Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End of Realtime Weather and Location Search -->

    <!-- Start of Hourly Forecast -->
    <section class="mt-4 mb-4 container text-center" id="sectionHourly">
      <span class="badge bg-primary fs-3 text-center mb-3"
        >24 Hour Forecast</span
      >
      <div
        class="divHourlyForecast position-relative card container"
        id="divHourlyForecast"
      ></div>
    </section>
    <!-- End of Hourly Forecast -->

    <!-- Start of Footer -->
    <footer class="container-fluid p-1 mt-3 text-center f-5 fw-bold mt-auto">
      Copyright 2023 ¬© De Vega, Jennifer. All rights Reserved.
    </footer>
    <!-- End of Footer -->

    <!-- Start of References -->
    <!-- Bootstrap v5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- External javascript -->
    <script src="script.js"></script>

    <!-- Sweet Alert v2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- End of References -->
  </body>
</html>
