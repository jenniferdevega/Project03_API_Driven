<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <!-- Start of References -->
    <!-- Favicon -->
    <link rel="icon" href="images/weather_favicon.png" type="image/x-icon" />

    <!-- Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <!-- End of References -->
  </head>
  <body
    class="d-flex flex-column min-vh-100 position-relative justify-content-center p-5 pb-5 align-items-center"
    id="body"
  >
    <!-- Start of Header -->
    <header class="containern card shadow" id="header"></header>
    <!-- End of Header-> 

    <! -- Start of Realtime Weather and Location Search -->
    <main
      class="container row d-flex justify-content-center text-white mt-4 mb-4"
      id="main"
    >
      <div
        class="card shadow px-5 py-3 text-center d-flex justify-content-center"
        id="divSearch"
      >
        <input
          type="text"
          name="location"
          id="inputLocation"
          class="form-control text-center"
          placeholder="Type location here..."
          maxlength="30"
          required
        />
        <button
          id="btnSearchLocation"
          class="btn btn-info mt-4 mb-3 text-white fw-bolder"
          type="submit"
        >
          ➡️ Search
        </button>
      </div>
    </main>
    <!-- End of Realtime Weather and Location Search -->

    <!-- Start of Hourly Forecast -->
    <section
      id="sectionHourlyForecast"
      class="d-flex justify-content-center text-white mt-4 mb-4"
    >
      <div
        class="hourlyForecast position-relative"
        id="divHourlyForecast"
        mt-4
      ></div>
    </section>
    <!-- End of Hourly Forecast -->

    <!-- Start of Footer -->
    <footer
      class="container-fluid p-1 mt-3 text-center f-5 fw-bold fw-bolder mt-auto"
    >
      Copyright 2023 © De Vega, Jennifer. All rights Reserved.
    </footer>
    <!-- End of Footer -->

    <!-- Start of References -->
    <!-- Bootstrap v5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- External javascript -->
    <script src="script.js"></script>

    <!-- Sweet Alert v2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- End of References -->
  </body>
</html>
